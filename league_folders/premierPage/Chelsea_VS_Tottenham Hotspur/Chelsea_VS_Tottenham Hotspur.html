<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Chelsea_VS_Tottenham Hotspur</title>
</head>

<body class="bg-black text-white">
    <div class="col-lg-6 mx-auto">
        <nav class="navbar navbar-expand p-3 border border-white border-2 border-bottom-1 border-start-0 border-top-0 border-end-0">
            <ul class="navbar-nav w-100 d-flex justify-content-between align-items-center">
                <li class="nav-item"><a href="../../index.html" class="text-white"><i class="fw-bold bi bi-arrow-left"></i></a></li>
                <li class="nav-item d-flex align-items-center gap-2">
                    <img src="../../../league_logos/england.jpg" class="rounded-2" style="width: 2rem;"
                        alt="Premier League">
                    <p class="fw-bold nav-text m-0">Premier League</p>
                </li>
                <li class="nav-item"><i class="fw-bold bi bi-star"></i></li>
            </ul>
        </nav>

        <div class="p-3">
            <video src="./videos/hazard_comp.mp4" class="img-fluid" poster="./images/hazard_logo.jpg" controls></video>
        </div>

        <section
            class="d-flex justify-content-around align-items-center py-2 border border-white border-2 border-bottom-1 border-start-0 border-top-0 border-end-0">
            <div class="flex-column text-center w-25">
                <img src="../premierLogo/chelsea-logo.png" alt="Chelsea" style="width: 3rem;">
                <p class="m-0">Chelsea</p>
            </div>
            <div class="flex-column text-center w-25">
                <p class="m-0">VS</p>
                <p class="m-0">15:00</p>
            </div>
            <div class="flex-column text-center w-25">
                <img src="../premierLogo/tottheham-logo.png" style="width: 3rem;" alt="Tottenham">
                <p class="m-0">Tottenham Hotspur</p>
            </div>
        </section>

        <div class="p-3">
            <ul class="px-3 py-2 d-flex justify-content-between border border-2 border-white nav nav-tabs nav-justify">
                <li class="nav-item"><a class="text-white text-decoration-none active" href="#details" data-bs-toggle="tab">Details</a></li>
                <li class="nav-item"><a class="text-white text-decoration-none" href="#line" data-bs-toggle="tab">Team News</a></li>
                <li class="nav-item"><a class="text-white text-decoration-none" href="#face" data-bs-toggle="tab">H2H</a></li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="details">
                    <div id="matchesDiv" class="mb-3">
                        <p class="mb-1">- Teams last 5 matches</p>
                        <table class="table m-0" id="lastMatchTable"></table>
                    </div>
                    <div id="detailsDiv">
                        <p class="mb-1">- Match details</p>
                        <div class="px-3" id="matchDetails"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="line">
                    <div class="d-flex justify-content-between gap-4" id="matchDayInfos"></div>
                </div>
                <div class="tab-pane fade" id="face">
                    <table class="table mb-3" id="tableH2H"></table>
                    <div id="bothHTH"><p class="mb-2">Last 5 matches</p></div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="./Chelsea_VS_Tottenham Hotspur.js"></script>
</body>

</html>
