<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./font-size.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Livesegball</title>
</head>

<body class="bg-black text-white">
  <div class="col-lg-6 mx-auto pb-5">
    <nav class="navbar navbar-expand flex-column py-2 px-3 border border-2 border-bottom-1 border-start-0 border-top-0 border-end-0 border-white">
      <ul class="navbar-nav w-100 d-flex justify-content-between align-items-center">
        <li class="nav-item">
          <i class="bi bi-0-circle cursor-pointer fw-bold font-md"></i>
        </li>
        <li class="nav-item">
          <p class="font-lg m-0">Livesegball</p>
        </li>
        <li class="nav-item">
          <i data-bs-toggle="modal" data-bs-target="#searchdiv" class="bi bi-search cursor-pointer fw-bold font-md"></i>
        </li>
      </ul>
      <i class="bi bi-calendar2-week-fill cursor-pointer fw-bold my-2 font-md"></i>
      <p class="h6 border border-white border-2 p-1 font-md">Liveseg football stream app.</p>
    </nav>

    <div class="modal fade" id="searchdiv">
      <div class="modal-dialog m-0 mx-auto">
        <div class="modal-content bg-black text-white">
          <div class="modal-header p-3 d-flex align-items-center border border-2 border-bottom-1 border-start-0 border-top-0 border-end-0 border-white">
            <i data-bs-dismiss="modal" class="bi bi-arrow-left cursor-pointer fw-bold font-md"></i>
            <form class="d-flex gap-2">
              <input type="text" placeholder="Enter league" class="px-2 border-0 rounded-2 font-sm">
              <button class="bg-info border-0 rounded-2 px-2 py-1 font-sm">search</button>
            </form>
          </div>
          <div class="modal-body d-grid gap-3 p-3" id="modalContent"></div>
        </div>
      </div>
    </div>

    <div id="mainPage"></div>
    <div class="fixed-bottom mx-auto col-lg-6 z-0">
      <button class="btn btn-block text-bg-dark w-100 rounded-0 fw-bold font-md" data-bs-toggle="popover" type="button" title="Clarification" data-bs-trigger="focus" data-bs-placement="top" data-bs-content="This is a football app which shows highlight of played match">
        information
      </button>
    </div>
  </div>

  <main id="leagueDivMain"></main>
  <script src="index.js"></script>
</body>
</html>
